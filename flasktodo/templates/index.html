<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">To Do App</h1>
        <form action="/add" class="ui form" method="post">
            <div class="field">
                <label>Todo Title</label>
                <input type="text" name="title" placeholder="Enter Your To Do...."><br>
            </div>
                <button class="ui blue button" type="submit"> Add </button>
        </form>

        <hr>

        {% for todo in todo_lists %}
        <div class="ui segment">
            <p class="ui big header">{{ todo.id }} | {{ todo.title }} </p>
        </div>

        {% if todo.status == False %}
        <span class="ui gray label"> Uncompleted </span>
        <a class="ui green button" href="/update_status/{{ todo.id }}"> Check </a>
        {% else %}
        <span class="ui green label"> Completed </span>
        <a class="ui grey button" href="/update_status/{{ todo.id }}"> Uncheck </a>
        {% endif %}
       
        <a class="ui red button" href="/delete/{{ todo.id }}"> Delete </a>
        <button class="ui blue button" onclick="openEditModal()"> Edit </button>
        {% endfor %}

        <div onclick="openEditModal()" class="ui modal">
            <i class="close icon"></i>
            <div class="header">
              Edit ToDo
            </div>
            <div class="content">
                <form id="editForm" class="ui form" method="post" action="/edit">
                    <input type="hidden" name="id" id="editTodoId">
                    <div class="field">
                        <label>Todo Title</label>
                        <input type="text" name="title" id="editTodoTitle" placeholder="Edit your To Do...">
                    </div>
                    <button class="ui blue button" type="submit">Save</button>
                </form>
            </div>
    </div>
    <script>
function openEditModal(){
    $('.ui.modal').modal('show');
}       
    </script>
</body>
</html>
